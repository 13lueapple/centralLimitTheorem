<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중심극한정리</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">
        중심극한정리 시각화<br>
    </h1>
    <h2 id="description">
        주사위 합의 분포가 한번에 던지는 횟수가 많아질 수록 정규분포에 근사한다는 것을 시각화.<br><br>페이지 로딩이 길어 시간이 걸릴 수 있습니다.
    </h2>
    <div>
        시행 횟수를 입력하세요.
        <input id="tryAmount" type="text">
    </div>
    <div>
        한 시행에서 던질 횟수를 입력하세요.
        <input id="sumAmount" type="text">
    </div>
    <div>
        주사위 눈 1~6의 가중치를 입력, 띄어쓰기로 구분 (예: 2 3 1 8 3 2)
        <input id="weight" type="text">
    </div>
    
    <button id="defineVariable" py-click="mainFunc">실행</button>
    <button id="defineVariable" py-click="clearFunc">지우기</button>
    <script type="py" src="Dice.py" config="pyscript.toml"></script>
    <div id="display"></div>
</body>
</html>
